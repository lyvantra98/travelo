{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Đổi mật khẩu</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Đổi mật khẩu</button>
    </form>
  {% else %}
    <p>
      Liên kết đặt lại mật khẩu không hợp lệ, có thể vì nó đã được sử dụng.
      Vui lòng yêu cầu đặt lại mật khẩu mới.
    </p>
  {% endif %}
{% endblock %}
